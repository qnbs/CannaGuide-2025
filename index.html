    <script>
      // Immediately apply dark theme to prevent FOUC.
      (function() {
        document.documentElement.className = 'dark';
        const style = document.createElement('style');
        // Hardcode the background color of the single theme to prevent flashing.
        style.textContent = `html.dark { background-color: rgb(15 23 42) !important; }`;
        document.head.appendChild(style);
      })();
